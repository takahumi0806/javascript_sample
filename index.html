<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの練習</title>
</head>
<body>
  <script>
    function item(items){
      const equal = '============================='
      console.log(equal)
      console.log('現在持っているタスクは')
      console.log(equal)
    
      items.forEach(function(item,i){
        console.log(`${i} : [内容]${item.content},[ジャンル]${item.genre}`)
      })
    }

    const items = [
      {genre : '掃除',content :'机を片付ける'},
      {genre : '買い物',content :'牛乳を買う'},
      {genre : '運動',content :'散歩をする'}
    ];
    item(items)
    const content = window.prompt('タスクを入力して下さい')
    const genre = window.prompt('ジャンルを入力して下さい')
    items.push({genre: genre, content: content})
    window.alert('新しいタスクが追加されました。')
    item(items)
    window.prompt('「確認、追加、削除、終了」を入力して下さい')
  </script>
</body>
</html>
