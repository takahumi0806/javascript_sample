<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの練習</title>
</head>
<body>
  <script>
    while (true) {
      const result = window.prompt("日本の首都は")
      if (result === "東京"){
        window.alert(" 正解です ")
      }else{
        window.alert(" 不正解です。")
      }
    }
  </script>
</body>
</html>
