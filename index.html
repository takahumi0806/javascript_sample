<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの練習</title>
</head>
<body>
  <script>
    const equal = "============================="
    const items = [ '掃除', '買い物', '散歩' ];
    console.log(equal)
    console.log("現在持っているタスクは")
    console.log(equal)
    items.forEach(function( value, i ) {
      console.log( i + ":" + value );
    });

    result = window.prompt("タスクを入力してくだい")
    items.push(result)
    window.alert('新しいタスクが追加されました。')

    console.log(equal)
    console.log("現在持っているタスクは")
    console.log(equal)
    items.forEach(function( value, i ) {
      console.log( i + ":" + value );
    });
    
    window.prompt("「確認、追加、削除、、終了」を選択して下さい")

  </script>
</body>
</html>
